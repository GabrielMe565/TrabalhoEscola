<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletronPhone - Produtos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main-styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>EronPhone</h1>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar produtos" class="search-bar">
            <button type="button" id="search-btn" class="search-button">üîç</button>
        </div>
        <div class="Usuario-parte">
            <div class="button-with-label">
                <button type="button" id="curtir-btn" class="curtir-button">
                    <img src="imagem/curtir.jpg" alt="curtir">
                </button>
                <span class="button-label">Curtir</span>
            </div>
            <div class="button-with-label">
                <button type="button" id="carrinho-btn" class="carrinho-button">
                    <img src="imagem/Carrinho.png" alt="Carrinho">
                </button>
                <span class="button-label">Carrinho</span>
            </div>
            <div class="button-with-label">
                <button type="button" id="usuario-btn" class="usuario-button">
                    <img src="imagem/usuario.webp" alt="iconeUsuario">
                </button>
                <span class="button-label">Usu√°rio</span>
            </div>
        </div>
    </header>
        

    <main>
        <h2>Nossos Produtos</h2>

        <div class="products-grid">
            <!-- Produto 1 -->
            <div class="product-card" 
                 data-name="iPhone 13 128GB" 
                 data-description="Cor branco - Condi√ß√£o Usado com cuidado - Grade B"
                 data-price="2999.00" 
                 data-image= "iphone13.jpg">
                <img src="imagem/iPhone 13 Pro Max.webp" alt="iPhone 13">
                <h3>iPhone 13 128GB</h3>
                <p>R$ 2.999,00</p>
                <button class="buy-btn">Comprar</button>
            </div>

            <!-- Produto 2 -->
            <div class="product-card" 
                 data-name="Samsung Galaxy S21 256GB" 
                 data-description="Cor Cinza - Semi-novo - Grade A"
                 data-price="2599.00" 
                 data-image="galaxy-s21.jpg">
                <img src="imagem/galaxy-s21.jpg" alt="Galaxy S21">
                <h3>Samsung Galaxy S21 256GB</h3>
                <p>R$ 2.599,00</p>
                <button class="buy-btn">Comprar</button>
            </div>

            <!-- Produto 3 -->
            <div class="product-card" 
                 data-name="Xiaomi Redmi Note 11 128GB" 
                 data-description="Cor Azul - Novo lacrado"
                 data-price="1599.00" 
                 data-image="redmi-note-11.jpg">
                <img src="imagem/redmi note 11.jpg" alt="Redmi Note 11">
                <h3>Xiaomi Redmi Note 11 128GB</h3>
                <p>R$ 1.599,00</p>
                <button class="buy-btn">Comprar</button>
            </div>
        </div>
    </main>

    <!-- Script para salvar o produto e redirecionar -->
    <script>
      
      document.querySelectorAll(".product-card").forEach(product => {
    product.querySelector(".buy-btn").addEventListener("click", () => {
        const productData = {
            name: product.getAttribute("data-name"),
            description: product.getAttribute("data-description"),
            price: parseFloat(product.getAttribute("data-price")),
            image: product.querySelector("img").src
        };

        // Salva no localStorage
        localStorage.setItem("selectedProduct", JSON.stringify(productData));

        // Redireciona para o checkout
        window.location.href = "checkout.html";
    });
});

    </script>

</body>
</html>
